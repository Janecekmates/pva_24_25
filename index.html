<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převodník teplot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, button:hover {
            border-color: black;
            outline: none;
        }
        button {
            background-color: black;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .result.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Převodník teplot</h1>
        <label for="temperature">Zadej teplotu:</label>
        <input type="number" id="temperature" placeholder="Např. 25">
        <label for="conversion">Vyber převod:</label>
        <select id="conversion">
            <option value="cToF">Z °C na °F</option>
            <option value="fToC">Z °F na °C</option>
        </select>
        <button onclick="convertTemperature()">Převeď</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const conversionType = document.getElementById('conversion').value;

            const resultElement = document.getElementById('result');

            if (isNaN(temperature)) {
                resultElement.textContent = "Prosím zadej platné číslo.";
                resultElement.className = "result error";
                return;
            }

            let result;
            if (conversionType === "cToF") {
                // Převod z °C na °F
                result = (temperature * 9/5) + 32;
                resultElement.textContent = `${temperature} °C je ${result.toFixed(2)} °F.`;
                resultElement.className = "result";
            } else if (conversionType === "fToC") {
                // Převod z °F na °C
                result = (temperature - 32) * 5/9;
                resultElement.textContent = `${temperature} °F je ${result.toFixed(2)} °C.`;
                resultElement.className = "result";
            }
        }
    </script>
</body>
</html>
